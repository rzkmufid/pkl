 <script>
      $(document).ready(function () {
        var data = [

           { no: 4, idRegister: "John Doe", teamLeader: "John Doe", mentor: "acikiwie@gmail.com", paket: "Jakarta", progress: "08123123", aksi: "<div class='action-group'><button class='btn btn-primary'>Detail</button><button class='btn btn-warning'>Edit</button><button class='btn btn-danger'>Delete</button></div>"},
           { no: 5, idRegister: "John Doe", teamLeader: "John Doe", mentor: "acikiwie@gmail.com", paket: "Jakarta", progress: "08123123", aksi: "<div class='action-group'><button class='btn btn-primary'>Detail</button><button class='btn btn-warning'>Edit</button><button class='btn btn-danger'>Delete</button></div>"},
           { no: 6, idRegister: "John Doe", teamLeader: "John Doe", mentor: "acikiwie@gmail.com", paket: "Jakarta", progress: "08123123", aksi: "<div class='action-group'><button class='btn btn-primary'>Detail</button><button class='btn btn-warning'>Edit</button><button class='btn btn-danger'>Delete</button></div>"},
           { no: 7, idRegister: "John Doe", teamLeader: "John Doe", mentor: "acikiwie@gmail.com", paket: "Jakarta", progress: "08123123", aksi: "<div class='action-group'><button class='btn btn-primary'>Detail</button><button class='btn btn-warning'>Edit</button><button class='btn btn-danger'>Delete</button></div>"},
           { no: 8, idRegister: "John Doe", teamLeader: "John Doe", mentor: "acikiwie@gmail.com", paket: "Jakarta", progress: "08123123", aksi: "<div class='action-group'><button class='btn btn-primary'>Detail</button><button class='btn btn-warning'>Edit</button><button class='btn btn-danger'>Delete</button></div>"},
          
          // Data lainnya
        ];

        var itemsPerPage = 5; // Jumlah item per halaman
        var currentPage = 1; // Halaman saat ini

        function displayTableData() {
          var startIndex = (currentPage - 1) * itemsPerPage;
          var endIndex = startIndex + itemsPerPage;
          var tableData = data.slice(startIndex, endIndex);

          // Menghapus data sebelumnya dari tabel
          $("#myTable tbody").empty();

          // Menambahkan data ke tabel
          $.each(tableData, function (index, item) {
            var row =
              "<tr>" +
              "<td>" +
              item.no +
              "</td>" +
             
              "<td>" +
              item.idRegister +
              "</td>" +
              "<td>" +
              item.teamLeader +
              "</td>" +
              "<td>" +
              item.mentor +
              "</td>" +
              "<td>" +
              item.paket +
              "</td>" +
              "<td>" +
              item.progress +
              "</td>" +
              "<td>" +
              item.aksi +
              "</td>" +
              "</tr>";
            $("#myTable tbody").append(row);
          });

          // Memperbarui navigasi halaman
          updatePagination();

          // Mengatur keadaan tombol "Previous" dan "Next" berdasarkan halaman saat ini

        }

        function updatePagination() {
          var totalPages = Math.ceil(data.length / itemsPerPage);

          // Menghapus navigasi halaman sebelumnya
          $("#myTable tfoot").empty();

          // Membuat navigasi halaman
          var pagination = "<tr rowspan='3'> <td>";
          for (var i = 1; i <= totalPages; i++) {
            pagination +=
              '<button class="page-btn" data-page="' +
              i +
              '">' +
              i +
              "</button>";
          }
          pagination += "</td></tr>";

          $("#myTable tfoot").append(pagination);

          // Menambahkan kelas "active" pada tombol halaman saat ini
          $(
            '#myTable tfoot .page-btn[data-page="' + currentPage + '"]'
          ).addClass("active");
        }

        function searchTableData(keyword) {
          var filteredData = data.filter(function (item) {
             var no = item.no.toString();
             
              const nama = item.nama.toLowerCase();
              const email = item.nama.toLowerCase();
              const address = item.nama.toLowerCase();
              const phone = item.nama.toLowerCase();
            //   const aksi = item.nama.toLowerCase();
             
             
            return (
              nama.includes(keyword.toLowerCase()) ||
              email.includes(keyword.toLowerCase()) ||
              address.includes(keyword.toLowerCase()) ||
              phone.includes(keyword.toLowerCase()) 
              
            );
          });

          // Memperbarui data tabel dengan hasil pencarian
          data = filteredData;
          currentPage = 1;
          displayTableData();
        }

        function printTable() {
          // Salin tabel ke dalam elemen baru dengan kelas "print-table"
          var tfootOrigin = document.querySelector("#myTable tfoot").innerHTML;
          $("#myTable tfoot").empty();
          var $printTable = $("#myTable").clone().addClass("print-table");

          // Buat jendela cetakan baru dan masukkan tabel ke dalamnya
          var $printWindow = window.open("", "_blank");
          $printWindow.document.open();
          $printWindow.document.write(
            "<html><head><title>Tabel Cetak</title></head><body></body></html>"
          );
          $printWindow.document.body.appendChild($printTable[0]);
          $printWindow.document.close();

          $("#myTable tfoot").append(tfootOrigin);

          // Cetak jendela cetakan baru
          $printWindow.print();
        }

        // Memanggil fungsi untuk menampilkan data awal
        displayTableData();

        // Memanggil fungsi untuk menampilkan data ketika tombol halaman di klik
        $(document).on("click", "#myTable .page-btn", function () {
          currentPage = parseInt($(this).attr("data-page"));
          displayTableData();
        });

        // Memanggil fungsi pencarian saat pengguna memasukkan teks pada input pencarian
        $(document).on("input", "#searchInput", function () {
          var keyword = $(this).val();
          searchTableData(keyword);
        });

        // Memanggil fungsi pencetakan saat tombol cetak diklik
        $(document).on("click", "#printBtn", function () {
          printTable();
        });
      });
    </script>
